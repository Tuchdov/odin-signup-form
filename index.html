<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.css">
<link rel="preconnect" href="https://fonts.bunny.net">
<link href="https://fonts.bunny.net/css?family=inter:400,500,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
    <body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <span id="theme-icon">ðŸŒ™</span>
    </button>

    <div class="container">
        <header class="header">
            <h1>Don't dwell Do<br>Don't dream Build</h1>
            <p>Let's F**king Go</p>
        </header>

        <div class="form-container">
            <form id="signupForm" novalidate>
                <div class="form-grid">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name" class="required">First Name</label>
                            <div class="input-wrapper">
                                <input type="text" id="first_name" name="first_name" 
                                       placeholder="Joe" required 
                                       aria-describedby="first_name-error"
                                       autocomplete="given-name">
                                <div class="error-message" id="first_name-error" role="alert" aria-live="polite">
                                    <svg class="error-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 3a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V3zM8 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg>
                                    <span></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="last_name" class="required">Last Name</label>
                            <div class="input-wrapper">
                                <input type="text" id="last_name" name="last_name" 
                                       placeholder="Smith" required 
                                       aria-describedby="last_name-error"
                                       autocomplete="family-name">
                                <div class="error-message" id="last_name-error" role="alert" aria-live="polite">
                                    <svg class="error-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 3a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V3zM8 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="required">Email</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" name="email" 
                                       placeholder="joe.smith@example.com" required 
                                       aria-describedby="email-error"
                                       autocomplete="email">
                                <div class="error-message" id="email-error" role="alert" aria-live="polite">
                                    <svg class="error-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 3a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V3zM8 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg>
                                    <span></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <div class="input-wrapper">
                                <input type="tel" id="phone_number" name="phone_number" 
                                       placeholder="+1 (555) 123-4567"
                                       pattern="^[\+]?[1-9][\d]{0,15}$"
                                       aria-describedby="phone_number-error"
                                       autocomplete="tel">
                                <div class="error-message" id="phone_number-error" role="alert" aria-live="polite">
                                    <svg class="error-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 3a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V3zM8 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password" class="required">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" 
                                       placeholder="Minimum 8 characters" required 
                                       minlength="8"
                                       aria-describedby="password-error password-help"
                                       autocomplete="new-password">
                                <div class="error-message" id="password-error" role="alert" aria-live="polite">
                                    <svg class="error-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 3a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V3zM8 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg>
                                    <span></span>
                                </div>
                                <div id="password-help" class="sr-only">Password must be at least 8 characters long</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password" class="required">Confirm Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="confirm_password" name="confirm_password" 
                                       placeholder="Re-enter password" required 
                                       minlength="8"
                                       aria-describedby="confirm_password-error"
                                       autocomplete="new-password">
                                <div class="error-message" id="confirm_password-error" role="alert" aria-live="polite">
                                    <svg class="error-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 3a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V3zM8 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="#" onclick="event.preventDefault(); alert('Login functionality would go here');">Log In</a>
            </div>
        </div>
    </div>

</body>
</html>
