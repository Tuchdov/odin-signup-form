<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Don't dwell Do <br> Don't dream Build</h2>
            <form action="#" method="post">
                        <fieldset>
                <legend>Let's F**king Go</legend>
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Joe">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Smith">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="joesmith@mail.com">
                    <label for="phone_number">Phone Number</label><input type="tel" id="phone_number" name="phone_number"
                        pattern="^\+?[1-9]\d{1,14}$"
                        placeholder="+14155552671">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder="min of 6 chars">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password"  id="confirm_password" name="confirm_password"required minlength="6"> </div>
                
        </fieldset>
        <p><button type="submit">Create Account </button></p>
    </form>
    <p>Alreay have an account? <a href="https://www.google.com/"> Log In</a></p>
</body>

</html>
